<!DOCTYPE html>
<html>
<head>
   <title>Simple authentication</title>
</head>
<body>
    {% block content %}
        <h1><marquee>Welcome home</marquee></h1>
        <h1>{{user.username}}</h1>
        {% if user.is_authenticated%}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'viewImages' %}">View All Images</a>
            <!-- <a href="{% url 'home_url' %}">Upload Images</a> -->
            <a href="{% url 'cluster_url' %}">Check Cluster</a>
            <a href="{% url 'map' %}">View Cluster</a>
        {% else %}
            <a href="{% url 'login_url' %}">Login</a>
            <a href="{% url 'register_url' %}">Register</a>
            
        {% endif %}

    {% endblock %}
   
</body>
</html>
